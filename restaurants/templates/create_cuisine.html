{% extends 'base.html' %}
{% block title %}Create Cuisine - Seatify{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Create Cuisine</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Create</button>
        <a href="{% url 'restaurant:manage_cuisines' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
