{% extends 'base.html' %}
{% block title %}Edit Cuisine - {{ cuisine.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Edit Cuisine: {{ cuisine.name }}</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'restaurant:manage_cuisines' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
